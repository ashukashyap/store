{% extends 'base.html' %}

  <!-- Navbar -->
{% block body %}
{% load static %}

<!-- =========carousel start -->
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
      
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/mn.jpg' %}" class="d-block w-100" alt="..." style="height: 320px;">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/dp.jpg' %}"  class="d-block w-100" alt="..." style="height: 320px;">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/mp.jpg' %}"class="d-block w-100" alt="..." style="height: 320px;">
            </div>
          </div>
          <a class="carousel-control-prev" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          
          </a>
          <a class="carousel-control-next" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span> 
          </a>
        </div>


  <!-- slider section -->
   
  <!-- end slider section -->









 <!-- ====================== -->
  <!-- product section -->
  
  <section class="product_section layout_padding " style="padding : 20px;">
    <div class="container ">
      <!-- <div class="heading_container heading_center">
        <h2>
          Our Products
        </h2>
      </div> -->
      <div class="row">
        
      
      
      {% for i in itemss %}
        <div class="col-sm-6 col-lg-3">
          <div class="box">
            <div class="img-box">
              <img src="{{i.image.url}}" >
              <a href="{{i.get_absolute_url}}" class="add_cart_btn">
                
                <span>
                  Add To Cart
                </span>
              </a>
            </div>
            <div class="detail-box">
              <h5>
                {{i.title}}
              </h5>
              <div class="product_info">
                <h5>
                  <span>Rs</span> {{i.price}}
                </h5>
                <div class="star_container">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        
        {% endfor %}
      
      </div>
     
    </div>
  </section>
 
  
{% endblock body %}
